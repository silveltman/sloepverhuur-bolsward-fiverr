source: views

paths:
  uploads: assets/img/uploads

# -----------------------------------------------
# Cloudcannn sidebar configuration
# -----------------------------------------------

collection_groups:
  - heading: "Pagina's"
    collections:
      - pages
  - heading: aanbod
    collections:
      - omgeving
      - arrangementen
      - activiteiten
      - overnachtingen
      - routes
  - heading: Sloepen
    collections:
      - sloepen
  - heading: Overig
    collections:
      - data

# -----------------------------------------------
# Collection configuration
# -----------------------------------------------

collections_config:
  data:
    filter:
      base: none
      include:
        - footer.yaml

  omgeving:
    icon: landscape
    output: true
    _enabled_editors:
      - visual
    schemas:
      default:
        path: schemas/omgeving.md

  arrangementen:
    icon: groups
    output: true
    _enabled_editors:
      - visual
    schemas:
      default:
        path: schemas/arrangementen.md

  activiteiten:
    icon: directions_bike
    output: true
    _enabled_editors:
      - visual
    schemas:
      default:
        path: schemas/activiteiten.md

  overnachtingen:
    icon: hotel
    output: true
    _enabled_editors:
      - visual
    schemas:
      default:
        path: schemas/overnachtingen.md

  catering:
    icon: restaurant
    output: true
    _enabled_editors:
      - visual
    schemas:
      default:
        path: schemas/catering.md

  routes:
    icon: map
    output: false
    _enabled_editors:
      - data
    schemas:
      default:
        path: schemas/routes.md

  sloepen:
    icon: directions_boat
    output: true
    _enabled_editors:
      - visual

# -----------------------------------------------
# Input customization
# -----------------------------------------------

_inputs:
  layout:
    hidden: true

  seo:
    label: SEO
    comment: 'Zoekmachine-optimalisate, Wordt weergegeven in Google en heeft invloed op je vindbaarheid'

  seo_title:
    label: Titel
    comment: Probeer de pagina te beschrijven in 50-60 karakters

  seo_description:
    label: Beschrijving
    comment: Probeer je pagina te beschrijven in 50-120 karakters

  image:
    label: Upload

  alt:
    label: Omschrijving
    comment: Omschrijf je afbeelding in maximaal 125 karakters
    type: textarea
